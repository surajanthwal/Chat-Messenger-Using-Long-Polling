<!doctype html>
<html>
<head>
    <meta charset='utf-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='bower_components/bootstrap/dist/css/bootstrap.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Long Polling Chat App</title>
</head>
<body>

<div class="ui">
    <div class="left-menu">
    </div>

    <div class="chat">
        <div class="top">
            <div class="avatar">
                <img width="50" height="50" src="css/male.png" style="margin-top:-40px;"/>
            </div>
            <div class="info" style="margin-top: 10px;">
                <div id="titleId" class="name"></div>
                <div class="count">Online</div>
            </div>
            <i class="fa fa-star"></i>
        </div>


        <ul class="messages" id="listId" style="overflow-y: scroll">
        </ul>


        <div class="write-form">

            <input id="inputId" class="Input" type="text" style="margin-left: 10px"/>&nbsp;&nbsp;

            <button type="button" class="btn btn-primary" onclick="DeliverMessage()">Send</button>
        </div>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="app.js"></script>

</body>
</html>
